<a class="5" href="{{ .RelPermalink }}">
  
  <div class="card">
    <div class="card-content">
      <h4>{{ .Title }}</h4>
      {{ with .Params.place}}
        <p>Lieu : {{ .}}</p>
      {{ end }}
      {{ with .Params.execution_date}}
        {{ $dateTime := dateFormat "2006-01-02T15:04:05Z07:00" . }}
        <p>Date : <time datetime="{{ $dateTime }}">{{ dateFormat "January 2006" . }}</time></p>
      {{ end }}
     
    </div>
  </div>
</a>
