{{ define "main" }}
<section class="section ">
  <div class="container">

    <h1 class="is-size-1 has-text-centered mb-5">{{ .Title }}</h1>

    <div class="columns">
      {{ $pages:= .Pages.ByParam "execution_date" }}
      {{ range $pages.Reverse }}
      <div class="column">
        {{ .Render "card"}}
      </div>
      {{ end }}
    </div>

  </div>
</section>
{{ end }}
